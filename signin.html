<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
</head>
<body>
  <!--header starts here-->
  <header class="header">
    <div class="headbox">
      <p class="headtext_one">Instagram</p>
      <p class="headtext_two">Find it for free on the Windows Store</p>
    </div>

    <div class="dllinkbox">
      <button class="getbutton">GET</button>
    </div>
  </header>
  <main>
    <article>
  <!--  <div class="slideshow"> -->
  </div>     
      <div class="signin">
        <h1>Instagram</h1>
        <form action="/signin" method="post" class="signinform" onSubmit="return validateSigninForm()">
          <input type="text" class="mobile-email" placeholder="Mobile Number or Email" name="mobile-email" id="mobile-email" required>
          <input type="password" class="password" placeholder="Password" name="password" id="password" required>
          <input class="formbutton" type="submit" name="submit" value="Log in">
        </form>
      </div>
      <div class="login">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
      <div class="getapp">
        <p>Get the app.</p>
        <div class="applinks">
          <a href="https://itunes.apple.com/app/instagram/id389801252?mt=8">
            <img class="applink" src="images/apple.png" alt="app store">
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge"/>
            <img class="applink" src="images/googleplay.png" alt="google play">
          </a>
          <a href="https://www.microsoft.com/en-us/store/p/instagram/9nblggh5l9xt">
            <img class="applink" src="images/microsoft.png" alt="microsoft">
          </a>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="footerbox">
      <ul>
        <li><a href='https://www.instagram.com/about/us/' class='link-text'>about us</a></li>
        <li><a href='https://help.instagram.com/' class='link-text'>support</a></li>
        <li><a href='http://blog.instagram.com/' class='link-text'>blog</a></li>
        <li><a href='https://instagram-press.com/' class='link-text'>press</a></li>
        <li><a href='https://www.instagram.com/developer/' class='link-text'>api</a></li>
        <li><a href='https://www.instagram.com/about/jobs/' class='link-text'>jobs</a></li>
        <li><a href='https://www.instagram.com/legal/privacy/' class='link-text'>privacy</a></li>
        <li><a href='https://www.instagram.com/legal/terms/' class='link-text'>terms</a></li>
        <li><a href='https://www.instagram.com/explore/locations/' class='link-text'>directory</a></li>
        <li><a href='https://www.instagram.com/directory/profiles/' class='link-text'>profiles</a></li>
        <li><a href='https://www.instagram.com/directory/hashtags/' class='link-text'>hashtags</a></li>
        <li>language</a></li>
      </ul>
      <span class="copyright">&copy; 2018 Instagram</span>
    </div>



  </footer>
