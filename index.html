<body>
  <!-- header starts here -->

  <header class='top-header'>
  <section>
    <div>
      <h1>Instagram</h1>
    </div>

    <nav>
      <a href="#">owner</a>
      <a href="#">Log out</a>
    </nav>
</section>
  </header>
<!-- header ends -->
<main>

<!-- instagram box container -->

<section class='insta-box'>

<!-- header of container -->

  <header class='insta-box_header'>
    <!-- first ele: pic -->
    <div class='insta-box-header-user'>
      <div>
        <i class="far fa-circle fa-lg profile-picture"></i>
      </div>
      <ul class='user-info'>
        <li><a href='#' class='link-text'>user</a></li>
        <li class='info-text'>place</li>
      </ul>
    </div>
    <!-- time -->
    <div class='insta-box-header-time info-text'>
        2 hours
    </div>
  </header>

<!-- end header of container -->

<!-- main image in container -->
  <div class='main-image'><div></div></div>

  <!-- end main image in container -->

  <!--comments and likes -->

  <div class='interactions'>

    <div class="social-text">
      <p><a href='#' class='link-text'>nickname<a>, <a href='#' class='link-text'>nickname<a></p>
      <p><a href='#' class='link-text'>visitor<a> comment</p>

    </div>

    <div class='comment-area'>

      <form>
        <i class="far fa-heart"></i>
        <textarea placeholder='Add a comment   ...'></textarea>
      </form>

      <div class='more-options'>
        <i class="fas fa-ellipsis-h"></i>
      </div>

</section>
<!-- end comments and likes -->

<!--  next instagram box container -->

<section class='insta-box'>

<!-- header of container -->

<header class='insta-box_header'>
  <div><i class="far fa-circle fa-lg profile-picture"></i></div>

<div class='interactions'>
